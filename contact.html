<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deshika R - Contact</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
  background: url('/5.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  overflow-x: hidden;
}


    header {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
    }

    nav button, .dropbtn {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav button:hover, .dropbtn:hover {
      background-color: #ff6f61;
      color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      z-index: 1;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      transition: background 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .contact-container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease;
    }

    .contact-container h2 {
      text-align: center;
      color: #fff59d;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button.submit-btn {
      background: #ff7043;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background: #d84315;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='projects.html'">Projects</button>
      <button onclick="window.location.href='resume.html'">Resume</button>
      <button onclick="window.location.href='contact.html'">Contact</button>

      <div class="dropdown">
        <button class="dropbtn">My References</button>
        <div class="dropdown-content">
          <a href="https://www.linkedin.com/in/deshika-r-289484" target="_blank">LinkedIn</a>
          <a href="https://github.com/deshika7" target="_blank">GitHub</a>
        </div>
      </div>

      
    </nav>
  </header>

  <section class="contact-container">
    <h2>ðŸ“¬ Contact Me</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>
 

<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", function(event) {
    event.preventDefault(); // Stop form from submitting
    alert("âœ… Your message has been sent successfully!");
    form.reset(); // Clear form after submission
  });
</script>


</body>
</html>
