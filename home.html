<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deshika R - Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
    }

    nav {
      position: relative;
      display: inline-block;
    }

    nav button, .dropbtn {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav button:hover, .dropbtn:hover {
      background-color: #ff6f61;
      color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      z-index: 1;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      transition: background 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .hero {
      height: 90vh;
      background-image: url('3.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-text {
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 15px;
      animation: fadeInUp 2s ease-in-out;
    }

    .hero-text h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.5em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='projects.html'">Projects</button>
      <button onclick="window.location.href='resume.html'">Resume</button>

      <div class="dropdown">
        <button class="dropbtn">My References</button>
        <div class="dropdown-content">
          <a href="https://www.linkedin.com/in/deshika-r-289484" target="_blank">LinkedIn</a>
          <a href="https://github.com/deshika7" target="_blank">GitHub</a>
        </div>
      </div>

      <button onclick="window.location.href='contact.html'">Contact</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Deshika R</h1>
      <p>"Day by day little by little what is meant for you will find its way..!"</p>
    </div>
  </section>

  <script>
    // Optional: You can add custom JavaScript here for interactions or animations
  </script>

</body>
</html>
