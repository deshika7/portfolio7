<!-- resume.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Deshika R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('4.jpg') center center/cover no-repeat;
      height: 100vh;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
    }

    nav button {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #00c9a7;
      color: white;
    }

    .resume-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: zoomIn 1s ease;
    }

    .resume-container h2 {
      font-size: 2.5rem;
      color: #ffd54f;
      margin-bottom: 20px;
    }

    .download-btn {
      background: #ff7043;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin-bottom: 40px;
    }

    .download-btn:hover {
      background: #d84315;
    }

    iframe {
      width: 80%;
      height: 600px;
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="location.href='home.html'">Home</button>
      
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='projects.html'">Projects</button>
      <button onclick="location.href='resume.html'">Resume</button>
      
      <button onclick="location.href='contact.html'">Contact</button>
      <button onclick="location.href='references.html'">My References</button>
    </nav>
  </header>

  <div class="resume-container">
    <h2>My Resume</h2>

    <a class="download-btn" href="Resume_updated-Deshika.pdf" download>Download My Resume</a>

    <iframe src="Resume_updated-Deshika.pdf"></iframe>

  </div>

</body>
</html>
